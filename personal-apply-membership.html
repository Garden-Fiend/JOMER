<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal - Apply Membership</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Top Navigation -->
  <div class="header">
      <div class="header-logo"></div>
      
      <div class="search-bar">
          <input type="text" placeholder="Search">
      </div>
      
      <div class="nav-tabs">
          <a href="#" class="active">Newsfeed</a>
          <a href="#" class="active">Friends</a>
          <a href="#">Groups</a>
      </div>
      
      <div class="profile-section">
          <div class="profile-avatar"></div>
          <span>My Profile</span>
      </div>
  </div>

  <!-- Main Layout -->
  <main>

    <!-- Left Panel -->
    <div class="left-panel">

      <!-- Profile Section -->
      <div class="profile-panel">
        <div class="profile-card">
          <div class="profile-pic"></div>
          <div class="profile-info">
            <h1>ISIT</h1>
            <p>@isit.slsu</p>
            <span class="badge">Organization</span>
          </div>
          <div class="profile-actions">
            <button>Apply Membership</button>
            <button class="follow-btn">Follow</button>
          </div>
        </div>
      </div>

      <!-- Officers and Feed -->
      <div class="content-row">

        <!-- Officers -->
        <div class="officers-panel">
          <div class="card">
            <h3>Officers</h3>
            <div class="officer">
                <div class="officer-avatar"></div>
                <div class="officer-info">
                <p class="officer-name">Juanita dela Cruz</p>
                <p class="officer-role">President</p>
                </div>
            </div>
          </div>
        </div>

        <!-- Feed -->
        <div class="feed-panel">
          <div class="post-card">
            <div class="post-avatar"></div>
            <div class="post-content">
              <div class="post-header">
                <div class="post-meta">
                    <span class="post-name">Juan Dela Cruz</span>
                    <span class="post-handle">@jdcruz</span>
                    <span class="date">Nov 1</span>
                </div>
                <span class="post-org">Organization</span>
              </div>
              <p>Pagod na ako hay...</p>
              <div class="post-footer">
                <button>
                    <img src="assets/vectors/handthumbsup.svg" alt="Like"> Like
                </button>
                <button>
                    <img src="assets/vectors/chatbubble.svg" alt="Comment"> Comment
                </button>
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="card">
            <h3>Friend Requests</h3>
            <div class="request-card">
                <div class="request-avatar"></div>
                <div class="request-info">
                    <p class="request-name">Juanita dela Cruz</p>
                    <div class="request-buttons">
                        <button class="btn-confirm">Confirm</button>
                        <button class="btn-decline">Decline</button>
                    </div>
                </div>
            </div>
        </div>

      <div class="card">
        <div class="card-header">
            <h3>Friends</h3>
            <img src="assets/vectors/search.svg" alt="Search" class="search-icon">
        </div>
        <div class="friend-card">
          <div class="friend-avatar"></div>
          <div>Juan dela Cruz</div>
        </div>
        <div class="friend-card">
          <div class="friend-avatar"></div>
          <div>Juan dela Cruz</div>
        </div>
        <div class="friend-card">
          <div class="friend-avatar"></div>
          <div>Juan dela Cruz</div>
        </div>
        <div class="friend-card">
          <div class="friend-avatar"></div>
          <div>Juan dela Cruz</div>
        </div>
        <div class="friend-card">
          <div class="friend-avatar"></div>
          <div>Juan dela Cruz</div>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
