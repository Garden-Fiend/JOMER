<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/org_membership.css">
</head>
<body>
    <div class="header">
          <div class="header-logo"></div>
          
          <div class="search-bar">
              <input type="text" placeholder="Search">
          </div>
          
          <div class="nav-tabs">
              <a href="#" class="active">Newsfeed</a>
              <a href="#" class="active">Friends</a>
              <a href="#">Groups</a>
          </div>
          
          <div class="profile-section">
              <div class="profile-avatar"></div>
              <span>My Profile</span>
          </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="user-card">
                <div class="user-pic"></div>
                <span class="username">Username</span>
            </div>
            
            <div class="officers-section">
                <h2>Officers</h2>
                <div class="officer-card">
                    <div class="officer-pic"></div>
                    <div class="officer-info">
                        <span class="officer-name">Juanita dela Cruz</span>
                        <span class="officer-role">President</span>
                    </div>
                </div>
            </div>
        </div>

        <main class="main-content">
            <h1>Membership</h1>
            <div class="membership-grid">
                <div class="member-card">
                    <div class="member-pic"></div>
                    <div class="member-info">
                        <span class="member-name">Janine De Vera</span>
                        <span class="member-username">@jdvera</span>
                        <div class="member-actions">
                            <button class="btn-confirm">Confirm</button>
                            <button class="btn-decline">Decline</button>
                        </div>
                    </div>
                </div>
                <!-- Repeat member-card div 7 more times for the grid -->
            </div>
        </main>
    </div>
</body>
</html>
