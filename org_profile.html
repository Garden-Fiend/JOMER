<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Profile Page (Static)</title>
    <link rel="stylesheet" href="css/org_profile.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="header">
        <div class="header-logo"></div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        
        <div class="nav-tabs">
            <a href="#" class="active">Newsfeed</a>
            <a href="#" class="active">Friends</a>
        </div>
        
        <div class="profile-section">
            <div class="profile-avatar"></div>
            <span>My Profile</span>
        </div>
    </div>

    <div class="main-container">
      <div class="profile-header">
        <div class="profile-pic-wrapper">
          <div class="profile-pic-outer">
            <div class="profile-pic-inner">
            </div>
          </div>
          <div class="camera-icon-placeholder"></div>
        </div>
        <div class="profile-info">
          <h1 class="profile-name-large">ISIT</h1>
          <p class="profile-username">@isit.slsu</p>
          <div class="badge">Organization</div>
        </div>
      </div>

      <hr class="divider" />

      <div class="content-layout">
        <div class="left-sidebar">
          <div class="card">
            <h2 class="card-title">Officers</h2>
            <div class="org-item">
              <div class="org-icon-placeholder"></div>
              <div>
                <p class="org-name">Juanita Dela Cruz</p>
                <div class="badge-small">Member</div>
              </div>
            </div>
          </div>
        </div>

        <div class="main-content">
          <div class="card post-creator">
            <div class="post-input-area">
              <div class="profile-pic-placeholder-small"></div>
              <input type="text" placeholder="What's on your mind, Yuyan?" class="post-input" />
            </div>
            <div class="post-actions">
              <button class="action-button">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                <span>Write a Post</span>
              </button>
              <button class="action-button">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span>Upload Photo/Video</span>
              </button>
            </div>
          </div>

          <div class="card post">
            <div class="post-header">
              <div class="profile-pic-placeholder-small"></div>
              <div class="post-meta">
                <div class="post-author-info">
                  <span class="post-author">Juan Dela Cruz</span>
                  <span class="post-username">@jdcruz</span>
                  <span class="post-date">Nov 1</span>
                </div>
                <div class="badge-small">Organization</div>
              </div>
            </div>
            <div class="post-content">
              <p>Pagod na ako hay...</p>
            </div>
            <div class="post-footer">
              <button class="post-action-button">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21H3v-7a2 2 0 012-2h7.598l-.72-1.44A2 2 0 0110.598 7H10V5a2 2 0 012-2h2a2 2 0 012 2v5z"></path></svg>
                <span>Like</span>
              </button>
              <button class="post-action-button">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <span>Comment</span>
              </button>
            </div>
          </div>
        </div>

        <div class="right-sidebar">
          <div class="card">
            <h2 class="card-title">Membership</h2>
            <div class="friend-request-item">
              <div class="friend-pic-placeholder"></div>
              <div class="friend-info">
                <p class="friend-name">Juanita dela Cruz</p>
                <div class="friend-actions">
                  <button class="confirm-button">Confirm</button>
                  <button class="decline-button">Decline</button>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Members</h2>
              <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <div class="friend-list">
              <div class="friend-list-item">
                <div class="friend-list-pic-placeholder"></div>
                <p class="friend-list-name">Juan dela Cruz</p>
              </div>
              <div class="friend-list-item">
                <div class="friend-list-pic-placeholder"></div>
                <p class="friend-list-name">Juan dela Cruz</p>
              </div>
              <div class="friend-list-item">
                <div class="friend-list-pic-placeholder"></div>
                <p class="friend-list-name">Juan dela Cruz</p>
              </div>
              <div class="friend-list-item">
                <div class="friend-list-pic-placeholder"></div>
                <p class="friend-list-name">Juan dela Cruz</p>
              </div>
              <div class="friend-list-item">
                <div class="friend-list-pic-placeholder"></div>
                <p class="friend-list-name">Juan dela Cruz</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script>
  // Handle Write a Post
  document.querySelector('.action-button:nth-child(1)').addEventListener('click', function () {
    const input = document.querySelector('.post-input');
    const postText = input.value.trim();
    if (postText !== '') {
      addPost({ text: postText });
      input.value = '';
    } else {
      alert("Please enter something to post.");
    }
  });

  // Handle Upload Photo/Video
  document.querySelector('.action-button:nth-child(2)').addEventListener('click', function () {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.click();

    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          addPost({ image: e.target.result });
        };
        reader.readAsDataURL(file);
      }
    });
  });

  // Function to add a new post to the page
  function addPost({ text = '', image = '' }) {
    const postContainer = document.createElement('div');
    postContainer.className = 'card post';
    postContainer.innerHTML = `
      <div class="post-header">
        <div class="profile-pic-placeholder-small"></div>
        <div class="post-meta">
          <div class="post-author-info">
            <span class="post-author">Juan Dela Cruz</span>
            <span class="post-username">@jdcruz</span>
            <span class="post-date">${new Date().toLocaleDateString()}</span>
          </div>
          <div class="badge-small">Organization</div>
        </div>
      </div>
      <div class="post-content">
        ${text ? `<p>${text}</p>` : ''}
        ${image ? `<img src="${image}" alt="Uploaded Image" style="max-width: 100%; border-radius: 10px; margin-top: 10px;">` : ''}
      </div>
      <div class="post-footer">
        <button class="post-action-button">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21H3v-7a2 2 0 012-2h7.598l-.72-1.44A2 2 0 0110.598 7H10V5a2 2 0 012-2h2a2 2 0 012 2v5z"></path></svg>
                <span>Like</span>
        </button>
        <button class="post-action-button">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <span>Comment</span>
        </button>
      </div>
    `;
    document.querySelector('.main-content').appendChild(postContainer);
  }
</script>


  </body>
</html>
